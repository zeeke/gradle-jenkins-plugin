buildscript {
	repositories {
		jcenter()
	}

	dependencies {
		classpath 'org.gradle.api.plugins:gradle-nexus-plugin:0.7'
	}
}

apply plugin: 'groovy'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'nexus'

repositories {
	addAll(buildscript.repositories)
}

dependencies {
	compile (
		gradleApi(),
		localGroovy(),
		'xmlunit:xmlunit:1.3',
		'org.apache.ivy:ivy:2.2.0'
	)

	compile('org.codehaus.groovy.modules.http-builder:http-builder:0.5.2') {
	   exclude(module: 'groovy')
	}
	compile('org.jenkins-ci.plugins:job-dsl-core:1.22') {
	   exclude(module: 'groovy-all')
	}

    testCompile 'com.netflix.nebula:nebula-test:1.9.8'
}

afterEvaluate {
	javadocJar {
		setDependsOn([groovydoc])
		from groovydoc
	}
}

task wrapper(type: Wrapper) {
	gradleVersion = '1.11'
}

modifyPom {
	project {
		name 'gradle-jenkins-plugin'
		description 'This is a gradle plugin for programmatically configuring Jenkins jobs.'
		url 'https://github.com/ghale/gradle-jenkins-plugin'
		inceptionYear '2012'

		scm {
			url 'https://github.com/ghale/gradle-jenkins-plugin.git'
			connection 'scm:https://github.com/ghale/gradle-jenkins-plugin.git'
			developerConnection 'scm:git@github.com/ghale/gradle-jenkins-plugin.git'
		}

		licenses {
			license {
				name 'The Apache Software License, Version 2.0'
				url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
				distribution 'repo'
			}
		}

		developers {
			developer {
				id 'ghale'
				name 'Gary Hale'
				email 'ghhale@computer.org'
			}
		}
	}
}
